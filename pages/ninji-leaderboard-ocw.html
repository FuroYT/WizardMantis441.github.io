<!DOCTYPE html>
<html>
    <head>
        <title>Leaderboard</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>

    <body>
        <h1>Leaderboard</h1>

        <table id="board">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Time</th>
                <th>Replay ID</th>
            </tr>
        </table>

        <script>
            fetch('https://server.opencourse.world/ninji-leaderboard.json').then(function(response) {
                return response.json();
            }).then(function(obj) {
                console.log(obj);
                obj.forEach(entry => {
                    addRow(entry.rank, entry.username, entry.time / 1000, entry.replay_id)
                });
            }).catch(function(error) {
                console.error('idk something bad happened.');
                console.error(error);
            })

            function addRow(c1, c2, c3, c4) {
                var table = document.getElementById("board");

                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = c1;
                cell2.innerHTML = c2;
                cell3.innerHTML = c3;
                cell4.innerHTML = c4;
            }
        </script>
    </body>
</html>
