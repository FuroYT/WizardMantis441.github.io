</style>
  <script>
    const items = document.querySelectorAll('.menu-item');
    const radius = 400;
    const count = items.length;

    function updateMenu(rotationY = 0) {
      items.forEach((item, i) => {
        const angle = (i / count) * Math.PI * 2 + rotationY;
        item.style.transform = `
          rotateY(${angle}rad)
          translateZ(${radius}px)
          rotateY(${Math.PI}rad)
          scaleX(-1)
        `;

        // I MIGHT KILL MYSELF. THANK FUCK I PAID ATTENTION IN CLASS
        item.style.opacity = (!(angle % (Math.PI * 2) > Math.PI / 2 && angle % (Math.PI * 2) < Math.PI * 3 / 2)) ? 1 - Math.abs(Math.sin(angle)) : 0;
      });
    }

    let rot = 0;
    function animate() {
      rot += 0.01;
      updateMenu(rot);
      requestAnimationFrame(animate); // i think this is the same as setInterval
    }
    animate();
  </script>
